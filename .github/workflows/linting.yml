on:
  workflow_call:
    secrets:
      PAT:
        required: true

permissions:
  pull-requests: read

jobs:
  validate-pr-title:
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ','), 'autorelease') }}
    name: commits
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            fix
            feat
            chore
          ignoreLabels: |
            autorelease
            dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  branch-naming-rules:
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ','), 'autorelease') }}
    name: branch name prefix
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^(feat|fix)\/[a-z0-9_-]+$'
          allowed_prefixes: 'feat,fix'
          ignore: main,develop
          min_length: 3
          max_length: 60

  run-tflint:
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ','), 'autorelease') }}
    name: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint
        with:
          tflint_version: v0.47.0

      - name: Run TFLint
        run: tflint

      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: terraform init
        run: terraform init

      - name: terraform validate
        run: terraform validate

      - name: terraform fmt
        run: terraform fmt -check -recursive
        continue-on-error: false

  tests:
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ','), 'autorelease') }}
    name: global markdown tests
    runs-on: ubuntu-latest
    steps:
      - name: check out called repo
        uses: actions/checkout@v4
        with:
          repository: aztfmods/terraform-azure-workflows
          path: called
          token: ${{ secrets.PAT }}

      - name: setup go
        uses: actions/setup-go@v5
        with:
          check-latest: true

      - name: fetch go modules
        working-directory: called/tests
        run: go mod download

      - name: check out caller repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }} # should be able to handle forked PRs, because of the branch prefix
          ref: ${{ github.event.pull_request.head.sha }}
          path: caller
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: run global tests
        working-directory: called/tests
        run: go test -v ./...
        env:
          README_PATH: "${{ github.workspace }}/caller/README.md"
